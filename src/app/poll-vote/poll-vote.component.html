<h3>Poll question title</h3>

<form [formGroup]="voteForm" (ngSubmit)="submitForm()">
    <div class="form-check" *ngFor="let opt of options; let i = index">
      <input
        type="radio"
        [id]="i"
        class="form-check-input"
        formControlName="selected"
        [value]="i">
      <label [for]="i" class="form-check-label">{{ opt }}</label>
    </div>

    <button type="submit" class="btn btn-secondary mt-3" [disabled]="voteForm.invalid">Submit vote</button>
</form>
